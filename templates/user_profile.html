{% extends 'base.html' %}

{% block main_block %}

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Choices.js
        new Choices(document.querySelector(".choices-single"));
        new Choices(document.querySelector(".choices-multiple"));
        // Flatpickr
        flatpickr(".flatpickr-minimum");
        flatpickr(".flatpickr-datetime", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
        });
        flatpickr(".flatpickr-human", {
            altInput: true,
            altFormat: "F j, Y",
            dateFormat: "Y-m-d",
        });
        flatpickr(".flatpickr-multiple", {
            mode: "multiple",
            dateFormat: "Y-m-d"
        });
        flatpickr(".flatpickr-range", {
            mode: "range",
            dateFormat: "Y-m-d"
        });
        flatpickr(".flatpickr-time", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
        });
    });
</script>

<div class="container-fluid p-0">

    <div class="mb-3">
        <h1 class="h3 d-inline align-middle">Карточка пользователя</h1>
    </div>

    <div class="row">
        <div class="col-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Учетные данные пользователя</h5>
                    <div class="mb-2">
                        <label class="form-label"><strong>Login</strong></label>
                        <input type="text" class="form-control" placeholder="введите логин пользователя..">  
                    </div>

                    <div class="mb-2">
                        <label class="form-label"><strong>Имя пользователя</strong></label>
                        <input type="text" class="form-control" placeholder="введите имя пользователя..">
                    </div>
                    <div class="mb-2">
                        <label class="form-label"><strong>Email</strong></label>
                        <input type="text" class="form-control" data-inputmask="'alias': 'email'" inputmode="email" placeholder="example@domain.com">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">Параметры доступа</h5>
        
                    <div class="mb-2">
                        <label class="form-label"><strong>Роль пользователя</strong></label>
                        <select class="form-select" placeholder="выберите значение..">
                            <option>user</option>
                            <option>superuser</option>
                        </select>
                    </div>

                    <div class="mb-2">
                        <label class="form-label"><strong>Количество доступных тестируемых</strong></label>
                        <select class="form-select" placeholder="выберите значение..">
                            <option>5</option>
                            <option>10</option>
                            <option>15</option>
                            <option>20</option>
                            <option>25</option>
                            <option>30</option>
                        </select>
                    </div>
        
                    <div class="mb-2">
                        <label class="form-label"><strong>Срок предоставления доступа</strong></label>
                        <select class="form-select" placeholder="выберите значение..">
                            <option>6 месяцев</option>
                            <option>1 год</option>
                            <option>неограничено</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
