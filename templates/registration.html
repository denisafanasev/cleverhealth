<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Denis Afanasev">

    <link rel="shortcut icon" href="{{ url_for('static' , filename="img/icons/icon-48x48.png")}}" />

    <title>{{ app_name }}</title>

    <link href="{{url_for('static' , filename="css/light.css")}}" rel="stylesheet">
    <script src="{{url_for('static' , filename="js/nhc_utils.js")}}"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            {% if _error_type == "Error" %}
                document.querySelector('h3[id=title_message]').textContent = 'Ошибка';
                document.querySelector('p[id=text_message]').textContent = "{{ _error }}";
                var modal = document.getElementById('message');
                modal.style.display = "block";
            {% endif %}
        });
    </script>
    <style>/* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            z-index: 99; /* Sit on top */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        /* Modal Content/Box */
        .modal-content {

            margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
            border: gray;
            width: 80%; /* Could be more or less, depending on screen size */
            padding: 16px;
        }

        .modal-backdrop{
            display: none;
        }
        /* The Close Button (x) */

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }

        /* Add Zoom Animation */
        .animate {
            -webkit-animation: animatezoom 0.6s;
            animation: animatezoom 0.6s
        }

        @-webkit-keyframes animatezoom {
            from {
                -webkit-transform: scale(0)
            }
            to {
                -webkit-transform: scale(1)
            }
        }

        @keyframes animatezoom {
            from {
                transform: scale(0)
            }
            to {
                transform: scale(1)
            }
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
</style>
</head>

<body>

    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="text-center mt-4">
                            <div class="text-center mt-4">
                                <img src="{{ url_for('static' , filename="img/logo/nhc_logo_flat.png")}}" width="100%"></img>
                            </div>
                            {% if _create_superuser %}
                                <div class="alert-message">
                                    В системе нет ни одного пользователя. Создайте учетную запись администратора:
                                </div>
                            {% endif %}
                            {% if _error_message != "" %}
                                <div class="alert alert-danger alert-dismissible" role="alert">
                                    <div class="alert alert-message">
                                        <strong>Ошибка:</strong> {{_error_message}}
                                    </div>
                                </div>
                            {% endif %}
                            {% if _user_created %}
                                <div class="alert alert-success alert-dismissible" role="alert">
                                    <div class="alert-message">
                                        <strong>Пользователь создан! Вы можете войти в систему!</strong>
                                    </div>
                                </div>
                                <div>
                                    <a href={{ url_for('login') }}>
                                        <button type="submit" class="btn btn-lg btn-primary">Войти</button>
                                    </a>
                                </div>
                            {% else %}
                                <div class="card">
                                    <div class="card-body">
                                        <div class="m-sm-4">
                                            <form id="loginForm" method="post" class="was-validated" enctype="multipart/form-data"
                                                onsubmit="return checkPasswordsMatched(this);">
                                
                                                <div class="form-group" align="left">
                                                    <label class="form-label">Логин</label>
                                                    <input required type="text" class="form-control form-control-lg" name="login"
                                                        placeholder="введите login" />
                                                </div>
                                                <div class="form-group" align="left">
                                                    <label class="form-label">Имя пользователя</label>
                                                    <input required class="form-control form-control-lg" type="login" name="user_name"
                                                        placeholder="введите имя пользователя" />
                                                </div>
                                                <div class="form-group" align="left">
                                                    <label class="form-label">Пароль</label>
                                                    <input required class="form-control form-control-lg" type="password" name="password"
                                                        placeholder="введите пароль" />
                                                </div>
                                                <div class="form-group" align="left">
                                                    <label class="form-label">Пароль еще раз</label>
                                                    <input required class="form-control form-control-lg" type="password" name="password2"
                                                        placeholder="введите пароль">
                                                    <div class="form-group" align="left">
                                                        <label class="form-label">Email</label>
                                                        <input required class="form-control form-control-lg" type="email" name="email"
                                                            placeholder="введите email пользователя"/>
                                                    </div>
                                                    <div class="text-center mt-3">
                                                        <button type="submit" class="btn btn-primary">Регистрация</button>
                                                        <a type="submit" name="button" href="{{ url_for('login') }}" class="btn btn-primary ">
                                                            Отмена
                                                        </a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="message" class="modal">
            <div class="modal-content animate" style="width: 34%">
                <div class="row modal-header">
                    <h3 id="title_message" class="col modal-title"></h3>
                    <button style="text-align: right;" data-bs-dismiss="modal" class="btn btn-close" type="button" onclick="document.getElementById('message').style.display='none';"></button>
                </div>
                <div class="modal-body row d-flex align-items-stretch bd-highlight">
                    <div class="col p-1 bd-highlight">
                        <div class="card d-flex align-self-baseline" style="height: 100%;">
                            <div class="card-header">
                                <p style="font-family: 'Helvetica', 'Arial', sans-serif; color: #000000; font-size: larger" id="text_message"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
