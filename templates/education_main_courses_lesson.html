{% extends 'base.html' %}

{% block main_block %}
    <link href="https://cdn.quilljs.com/1.1.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.1.6/quill.js"></script>

    <script>
    $( document ).ready(function() {
        var quill = new Quill('#editor', {
        theme: 'snow'
        });
    });
    </script>

    <style>
    .card{
        border: #0a0a0a;
    }
    .responsive-iframe {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 100%;
    }
    </style>
    <div class="container-fluid p-0">
    
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('education_main_courses') }}">Основной курс</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('education_main_courses') }}">{{ _data['name'] }}</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ _data['lesson']['name'] }}</li>
          </ol>
        </nav>


        <div class="card-group">
            <div class="col-sm" style="margin-right: 10px">

                    <div class="card border border-dark" style="height: 266px">
                        <div class="card-body">
                            <iframe class="responsive-iframe" src="{% if _data['lesson']['link'] %}{{ _data['lesson']['link'] }}{% else %}https://player.vimeo.com/video/702701090?h=0b7cccca2c{% endif %}"
                                    allow="autoplay; fullscreen" allowfullscreen></iframe>
                        </div>
                    </div>

                    <div class="card border border-dark">
                        <div class="card-body">
                            <p>{{ _data['lesson']['text'] }}</p>
                        </div>
                    </div>

            </div>

            <div class="col-sm">
                <div class="card border border-dark ">
                    <div class="card-header">
                        <h4>Материалы</h4>
                    </div>

                    <div class="card-body">
                        <a download="" href="{% if _data['lesson']['materials'] %} {{ _data['lesson']['materials'] }} {% else %} user_manager.html {% endif %} ">Файл</a>
                    </div>
                </div>

                {% if _data['lesson']['task'] %}
                    <div class="card border border-dark">
                        <div class="card-header">
                            <div class="row">
                                <div class="col-sm-9">
                                    <h4>Задание</h4>
                                </div>

                                <div class="col-sm-3">
                                    <label>
                                        <h4>Выполнено</h4>
                                        <input type="checkbox">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="card-body">
                            <p>{{ _data['lesson']['task'] }}</p>
                            <div id="editor"></div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
