<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Denis Afanasev">

    <link rel="shortcut icon" href="{{ url_for('static' , filename="img/icons/icon-48x48.png")}}" />

    <title>Neuro Health</title>
    <link href="{{ url_for('static' , filename="css/app.css")}}" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>

    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">

                        <div class="text-center mt-4">
                            <h1 class="h2">Neuro Health</h1>
                            <p class="lead">
                                В системе нет ни одного пользователя. Создайте учетную запись администратора:
                            </p>
                            {% if _superuser_created %}
                                <div class="alert alert-success alert-dismissible" role="alert">
                                    <div class="alert-message">
                                        <strong>Пользователь создан</strong>
                                    </div>
                                </div>
                            {% else %}
                                {% if _error_message != "" %}
                                <div class="alert alert-danger alert-dismissible" role="alert">
                                    <div class="alert-message">
                                        <strong>Ошибка:</strong> {{_error_message}}
                                    </div>
                                </div>
                                {% endif %}
                            {% endif %}
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    {% if not _superuser_created %}
                                    <form id="loginForm" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <strong><label>Login</label></strong>
                                            <input class="form-control form-control-lg" type="login" name="superuser_login"
                                                placeholder="введите login" />
                                        </div>
                                        <div class="form-group">
                                            <strong><label>Имя пользователя</label></strong>
                                            <input class="form-control form-control-lg" type="login" name="superuser_name" placeholder="введите имя пользователя" />
                                        </div>
                                        <div class="form-group">
                                            <strong><label>Пароль</label></strong>
                                            <input class="form-control form-control-lg" type="password" name="superuser_password"
                                                placeholder="введите пароль" />
                                        </div>
                                        <div class="form-group">
                                            <strong><label>Пароль еще раз</label></strong>
                                            <input class="form-control form-control-lg" type="password" name="superuser_password_2" placeholder="введите пароль" />
                                        </div>
                                        <div class="form-group">
                                            <strong><label>Email</label></strong>
                                            <input class="form-control form-control-lg" type="email" name="superuser_email" placeholder="введите email пользователя" />
                                        </div>
                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Создать пользователя</button>
                                        </div>
                                    </form>
                                    {% else %}
                                        <div class="text-center mt-3">
                                            <a href={{ url_for('login') }}>
                                                <button type="submit" class="btn btn-lg btn-primary">Войти</button>
                                            </a>
                                        </div>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static' , filename="js/app.js")}}"></script>
    <script src="{{ url_for('static' , filename="js/vendor.js")}}"></script>

</body>

</html>
