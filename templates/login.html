<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Denis Afanasev">

    <link rel="shortcut icon" href="{{ url_for('static' , filename="img/icons/icon-48x48.png")}}" />

    <title>{{ app_name }}</title>
    <link href="{{ url_for('static' , filename="css/light.css")}}" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript">
      function checkPassword(form) {
        var password = form.password.value;
        var text = "Ошибка: неверная длина пароля"

        if (password.length < 3 || password.length > 20){
            alert(text);
            return false;
        }else {
            return checkLogin(form);
        }
      }

      function checkLogin(form) {
        var login = form.login.value;
        var text = "Ошибка: неверная длина логина"

        if (login.length < 3 || login.length > 11) {
            alert(text);
            return false;
        }else {
            return true;
        }
      }
    </script>

</head>

<body>

    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
    
                        <div class="text-center mt-4">
                            <img src="{{ url_for('static' , filename="img/logo/nhc_logo_flat.png")}}" width="100%"></img>
                        </div>
    
                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-4">
                                    <form id="loginForm" method="post" enctype="multipart/form-data" onsubmit="return checkPassword(this);">
                                        <div class="form-group">
                                            {% if _login_error %}
                                            <div class="alert alert-danger alert-dismissible" role="alert">
                                                <div class="alert-message">
                                                    <strong>Ошибка</strong> {{ _login_error }}
                                                </div>
                                            </div>
                                            {% endif %}
                                            <label>Login</label>
                                            <input class="form-control form-control-lg" type="login" name="login"
                                                placeholder="Enter your login" />
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input class="form-control form-control-lg" type="password" name="password"
                                                placeholder="Enter your password" />
                                        </div>
                                        <div class="text-center mt-3">
                                            <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static' , filename="js/app.js")}}"></script>


</body>

</html>
