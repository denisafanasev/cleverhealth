<!-- modal error window -->

<style>
    .table th {
        width: 40% !important;
    }

    .modal {
        display: none;
        /* Hidden by default */
        z-index: 99;
        /* Sit on top */
        width: 100%;
        /* Full width */
        height: 100%;
        /* Full height */
        overflow: auto;
        /* Enable scroll if needed */
        background-color: rgb(0, 0, 0);
        /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4);
        /* Black w/ opacity */
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    /* Modal Content/Box */
    .modal-content {

        margin: 5% auto 15% auto;
        /* 5% from the top, 15% from the bottom and centered */
        border: gray;
        width: 80%;
        /* Could be more or less, depending on screen size */
        padding: 16px;
    }

    .modal-backdrop {
        display: none;
    }

    /* The Close Button (x) */

    .close:hover,
    .close:focus {
        color: red;
        cursor: pointer;
    }

    /* Add Zoom Animation */
    .animate {
        -webkit-animation: animatezoom 0.6s;
        animation: animatezoom 0.6s
    }

    @-webkit-keyframes animatezoom {
        from {
            -webkit-transform: scale(0)
        }

        to {
            -webkit-transform: scale(1)
        }
    }

    @keyframes animatezoom {
        from {
            transform: scale(0)
        }

        to {
            transform: scale(1)
        }
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
        span.psw {
            display: block;
            float: none;
        }

        .cancelbtn {
            width: 100%;
        }
    }
</style>

<div id="message" class="modal">
    <div class="modal-content" style="width: 25%">
        <h3 id="title_message" class="modal-title"></h3>
        <div class="card d-flex align-self-baseline border" style="margin-left: auto; margin-right: auto; width: 100%;">
            <div class="card-header">
                <div>
                    <p class="mb-0" id="text_message"></p>
                </div>
            </div>
        </div>
        <div align="right">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                onclick="document.getElementById('message').style.display='none';">OK</button>
        </div>
    </div>
</div>
